<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md bg-dark">
            <a class="navbar-brand">The Comedy Page</a>
            <ul class="nav">
                <li class="active">
                  <a class="nav-link" href="jokePage1.html">Home</a>
                </li>
                <li><a class="nav-link" href="jokePage2.html">Page 2</a></li>
                <li><a class="nav-link" href="jokePage3.html">Page 3</a></li>
              </ul>
    </div>
    <div class="container">
        <h2>Enter your contact information to get alerts about shows:</h2>
        <br>
        <form class="row">
            <div class="col-sm-5">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-sm-5">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-sm-6">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-sm-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="(555) 555-1234">
            </div> 
            <div class="col-sm-12" >
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
